{% extends "base.html" %}
{% block title %}Photo Adventures - Add post{% endblock %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}

<main class="my-5 py-5">
  <div class="container bg-white rounded-3 my-5 py-3">
    <div class="container edit-post align-content-center rounded-3 p-2">
    </div>
    <div class="container mt-5 mb-3 p-3">
      <h1 class="mb-3">Add Post</h1>    
      <form id="postForm" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" id="submitButton" class="btn btn-green">Submit</button>
        </form>
      </div>
    </div>  
  </div>
</main>
{% endblock %}
{% block extrascripts %}
    <script src="{% static 'js/validate_form.js' %}"></script>
{% endblock %}
