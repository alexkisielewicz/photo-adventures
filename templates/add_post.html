{% extends "base.html" %}

{% block content %}

<main>
  <div class="container bg-white my-5 py-5">

    <div class="container">
      <h1>Add Post</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>  
  </div>
</main>

{% endblock %}
