{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="wrapper mt-5 pt-5">
    <div class="container-md container-accounts bg-white rounded-3 box-shadow pt-0 px-0" data-aos="fade-down">
        <div class="header-accounts rounded-top m-0"></div>
        <div class="accounts-body p-4 mx-3">
            <h3 class="card-title mb-3">{% trans "Change Password" %}</h3>
            <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" name="action" class="btn btn-green">{% trans "Change Password" %}</button>
                <a href="{% url 'account_reset_password' %}" class="text-link mt-3">{% trans "Forgot Password?" %}</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
