{% extends "base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<div class="wrapper mt-5 pt-5">
  <div class="container-md container-accounts bg-white rounded-3 box-shadow pt-0 px-0" data-aos="fade-down">
    <div class="header-accounts rounded-top m-0"></div>
    <div class="accounts-body p-4 mx-3">
      <h3 class="card-title mb-3">Register new account:</h3>
        <form class="login accounts-form" method="POST" action="{% url 'account_signup' %}">
          {% csrf_token %}
          {{ form|crispy }}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}
          <button class="btn btn-green my-3" type="submit">{% trans "Sign Up" %}</button>
        </form>
        <a class="text-link" href="{{ login_url }}">Already have an account?</a>
    </div>        
  </div>
</div>
{% endblock %}
