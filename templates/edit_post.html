{% extends "base.html" %}
{% load static %}
{% block title %}Photo Adventures - Edit post{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<main class="my-5 py-5">
  <div class="container bg-white rounded-3 my-5 py-3">
    <div class="container edit-post align-content-center rounded-3 p-2">
    </div>
    <div class="container mt-5 mb-3 p-3">
      <h1 class="mb-3">Edit Post</h1>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-green">Save</button>
      </form>
    </div>
  </div>
</main>
{% endblock %}
{% block extrascripts %}
<script src="{% static 'js/validate_form.js' %}"></script>
{% endblock %}
